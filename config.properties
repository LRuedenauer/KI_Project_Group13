# TSP Instance Configuration
# Path to a TSPLIB file (e.g., data/berlin52.tsp). If left empty, a random instance is generated.

tsp.file=data/lin318.tsp

# Number of cities for a randomly generated TSP instance (only used if tsp.file is empty)
tsp.numCities=50

# Evolutionary Algorithm Parameters
ea.mu=50
ea.lambda=100
ea.generations=2000
ea.mutationRate=0.25

# Crossover type: OX (Order Crossover), PMX (Partially Mapped Crossover), ERX (Edge Recombination Crossover)
ea.crossoverType=OX

# Mutation type: SWAP (Swap Mutation), INSERT (Insert Mutation), INVERT (Inversion Mutation)
ea.mutationType=INSERT

# Parent selection type: TOURNAMENT, ROULETTE
ea.selectionType=TOURNAMENT

# Tournament size for tournament selection (only applicable if selectionType is TOURNAMENT)
ea.tournamentSize=4

# Use greedy initialization for a portion of the initial population (true/false)
ea.greedyInitialization=true

# Verbose output (true/false) - prints generational progress
ea.verbose=true

# Output File
# File name to save the best tour results
output.bestTourFile=best_tour_results.txt